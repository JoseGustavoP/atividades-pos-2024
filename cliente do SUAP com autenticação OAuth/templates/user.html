<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - SUAP OAuth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Perfil do Usuário</h1>
    {% if user_data and 'url_foto_75x100' in user_data %}
    <img src="{{ user_data['url_foto_75x100'] }}" alt="Foto do Usuário">
    {% else %}
    <p>Foto do usuário não disponível.</p>
    {% endif %}

    <ul>
        <li><strong>Nome:</strong> {{ user_data['nome'] }}</li>
        <li><strong>Email:</strong> {{ user_data['email'] }}</li>
        <li><strong>Matricula:</strong> {{ user_data['matricula'] }}</li>
    </ul>
    <a href="{{ url_for('boletim') }}">Ver Boletim</a>
</body>

</html>
