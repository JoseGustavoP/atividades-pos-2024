<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Tabela FIPE</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nested-accordion .accordion-body {
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Consulta Tabela FIPE</h1>
        
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="load-marcas-btn" class="btn btn-primary btn-lg">Carregar Marcas</button>
        </div>

        <!-- Accordion para a lista de marcas -->
        <div class="accordion mt-4" id="marcas-accordion"></div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // URL base da FIPE API
        const FIPE_API_BASE_URL = 'https://parallelum.com.br/fipe/api/v1';

        // Função para carregar as marcas de veículos
        async function loadMarcas() {
            try {
                const url = `${FIPE_API_BASE_URL}/carros/marcas`; // Altere "carros" para "motos" ou "caminhoes" se necessário
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao buscar as marcas.');
                const marcas = await response.json();

                const marcasAccordion = document.getElementById('marcas-accordion');
                marcasAccordion.innerHTML = ''; // Limpa o accordion anterior

                // Itera sobre as marcas e cria os itens do accordion
                marcas.forEach((marca, index) => {
                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'accordion-item';

                    accordionItem.innerHTML = `
                        <h2 class="accordion-header" id="heading-${index}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${index}" aria-expanded="false" aria-controls="collapse-${index}">
                                ${marca.nome}
                            </button>
                        </h2>
                        <div id="collapse-${index}" class="accordion-collapse collapse" aria-labelledby="heading-${index}" data-bs-parent="#marcas-accordion">
                            <div class="accordion-body" id="marca-details-${index}">
                                <div class="text-center">Carregando modelos...</div>
                            </div>
                        </div>
                    `;

                    marcasAccordion.appendChild(accordionItem);

                    // Adiciona o evento de clique para carregar os modelos da marca
                    accordionItem.querySelector('.accordion-button').addEventListener('click', () => {
                        const detailsElement = document.getElementById(`marca-details-${index}`);
                        if (!detailsElement.classList.contains('loaded')) {
                            loadModelos(marca.codigo, index);
                        }
                    });
                });

            } catch (error) {
                console.error('Erro ao buscar as marcas:', error);
                alert('Não foi possível carregar as marcas.');
            }
        }

        // Função para carregar os modelos de uma marca específica
        async function loadModelos(codigoMarca, indexMarca) {
            try {
                const url = `${FIPE_API_BASE_URL}/carros/marcas/${codigoMarca}/modelos`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao buscar os modelos.');
                const modelosData = await response.json();
                const modelos = modelosData.modelos;

                const marcaDetails = document.getElementById(`marca-details-${indexMarca}`);
                marcaDetails.innerHTML = ''; // Limpa o conteúdo anterior

                if (modelos.length === 0) {
                    marcaDetails.innerHTML = '<div class="text-center">Nenhum modelo encontrado.</div>';
                    return;
                }

                // Cria um accordion para os modelos dentro da marca
                const modelosAccordion = document.createElement('div');
                modelosAccordion.className = 'accordion nested-accordion';
                modelosAccordion.id = `modelos-accordion-${indexMarca}`;

                modelos.forEach((modelo, indexModelo) => {
                    const modeloItem = document.createElement('div');
                    modeloItem.className = 'accordion-item';

                    modeloItem.innerHTML = `
                        <h2 class="accordion-header" id="modelo-heading-${indexMarca}-${indexModelo}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#modelo-collapse-${indexMarca}-${indexModelo}" aria-expanded="false" aria-controls="modelo-collapse-${indexMarca}-${indexModelo}">
                                ${modelo.nome}
                            </button>
                        </h2>
                        <div id="modelo-collapse-${indexMarca}-${indexModelo}" class="accordion-collapse collapse" aria-labelledby="modelo-heading-${indexMarca}-${indexModelo}" data-bs-parent="#modelos-accordion-${indexMarca}">
                            <div class="accordion-body" id="modelo-details-${indexMarca}-${indexModelo}">
                                <div class="text-center">Carregando anos...</div>
                            </div>
                        </div>
                    `;

                    modelosAccordion.appendChild(modeloItem);

                    // Adiciona o evento de clique para carregar os anos do modelo
                    modeloItem.querySelector('.accordion-button').addEventListener('click', () => {
                        const modeloDetails = document.getElementById(`modelo-details-${indexMarca}-${indexModelo}`);
                        if (!modeloDetails.classList.contains('loaded')) {
                            loadAnos(codigoMarca, modelo.codigo, indexMarca, indexModelo);
                        }
                    });
                });

                marcaDetails.appendChild(modelosAccordion);
                marcaDetails.classList.add('loaded'); // Marca como carregado

            } catch (error) {
                console.error('Erro ao buscar os modelos:', error);
                alert('Não foi possível carregar os modelos.');
            }
        }

        // Função para carregar os anos de um modelo específico
        async function loadAnos(codigoMarca, codigoModelo, indexMarca, indexModelo) {
            try {
                const url = `${FIPE_API_BASE_URL}/carros/marcas/${codigoMarca}/modelos/${codigoModelo}/anos`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao buscar os anos.');
                const anos = await response.json();

                const modeloDetails = document.getElementById(`modelo-details-${indexMarca}-${indexModelo}`);
                modeloDetails.innerHTML = ''; // Limpa o conteúdo anterior

                if (anos.length === 0) {
                    modeloDetails.innerHTML = '<div class="text-center">Nenhum ano encontrado.</div>';
                    return;
                }

                // Cria um accordion para os anos dentro do modelo
                const anosAccordion = document.createElement('div');
                anosAccordion.className = 'accordion nested-accordion';
                anosAccordion.id = `anos-accordion-${indexMarca}-${indexModelo}`;

                anos.forEach((ano, indexAno) => {
                    const anoItem = document.createElement('div');
                    anoItem.className = 'accordion-item';

                    anoItem.innerHTML = `
                        <h2 class="accordion-header" id="ano-heading-${indexMarca}-${indexModelo}-${indexAno}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#ano-collapse-${indexMarca}-${indexModelo}-${indexAno}" aria-expanded="false" aria-controls="ano-collapse-${indexMarca}-${indexModelo}-${indexAno}">
                                ${ano.nome}
                            </button>
                        </h2>
                        <div id="ano-collapse-${indexMarca}-${indexModelo}-${indexAno}" class="accordion-collapse collapse" aria-labelledby="ano-heading-${indexMarca}-${indexModelo}-${indexAno}" data-bs-parent="#anos-accordion-${indexMarca}-${indexModelo}">
                            <div class="accordion-body" id="ano-details-${indexMarca}-${indexModelo}-${indexAno}">
                                <div class="text-center">Carregando valor...</div>
                            </div>
                        </div>
                    `;

                    anosAccordion.appendChild(anoItem);

                    // Adiciona o evento de clique para carregar o valor do ano
                    anoItem.querySelector('.accordion-button').addEventListener('click', () => {
                        const anoDetails = document.getElementById(`ano-details-${indexMarca}-${indexModelo}-${indexAno}`);
                        if (!anoDetails.classList.contains('loaded')) {
                            loadValor(codigoMarca, codigoModelo, ano.codigo, indexMarca, indexModelo, indexAno);
                        }
                    });
                });

                modeloDetails.appendChild(anosAccordion);
                modeloDetails.classList.add('loaded'); // Marca como carregado

            } catch (error) {
                console.error('Erro ao buscar os anos:', error);
                alert('Não foi possível carregar os anos.');
            }
        }

        // Função para carregar o valor de um veículo específico
        async function loadValor(codigoMarca, codigoModelo, codigoAno, indexMarca, indexModelo, indexAno) {
            try {
                const url = `${FIPE_API_BASE_URL}/carros/marcas/${codigoMarca}/modelos/${codigoModelo}/anos/${codigoAno}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao buscar o valor do veículo.');
                const valorData = await response.json();

                const anoDetails = document.getElementById(`ano-details-${indexMarca}-${indexModelo}-${indexAno}`);
                anoDetails.innerHTML = `
                    <p><strong>Marca:</strong> ${valorData.Marca}</p>
                    <p><strong>Modelo:</strong> ${valorData.Modelo}</p>
                    <p><strong>Ano Modelo:</strong> ${valorData.AnoModelo}</p>
                    <p><strong>Combustível:</strong> ${valorData.Combustivel}</p>
                    <p><strong>Valor:</strong> ${valorData.Valor}</p>
                    <p><strong>Mês de Referência:</strong> ${valorData.MesReferencia}</p>
                    <p><strong>Código FIPE:</strong> ${valorData.CodigoFipe}</p>
                `;
                anoDetails.classList.add('loaded'); // Marca como carregado

            } catch (error) {
                console.error('Erro ao buscar o valor do veículo:', error);
                alert('Não foi possível carregar o valor do veículo.');
            }
        }

        // Adiciona o evento de clique no botão para carregar as marcas
        document.getElementById('load-marcas-btn').addEventListener('click', loadMarcas);
    </script>

</body>
</html>
